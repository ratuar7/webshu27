<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Makanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Times New Roman', Times, serif;
        }

        body {
            font-family:'Times New Roman', Times, serif
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b585e4;
            color: white;
            text-align: center;
            padding: 5px 0;
        }

        header img {
            width: 100px;
            height: auto;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center/cover;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .welcome-text {
            background-color: #ebdbed;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.8rem;
            color: #9b6bca;
            margin-bottom: 10px;
        }

        .product-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            max-height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.5rem;
            color: #333;
        }

        .product p {
            font-size: 1.2rem;
            color: #9b6bca;
        }

        .button {
            background-color: #9b6bca;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #7f4c9e;
        }

        #contact {
            background-color: #fff;
            padding: 40px 0;
            text-align: center;
            color: #333;
        }

        #contact h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #contact a {
            color: #555;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
        }

        #contact a i {
            margin-right: 8px;
            color: #9b6bca;
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
            }
        }
        .allwrap{
            width: 100%;
            height: 100%;
            background-color: #e3b8fe;
        }
        .logo{
            width: 100%;
            height: 100%;
            
        }
        h3{
            color: #7f4c9e;
        }
    </style>
</head>
<body>
    <div class="allwrap">
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <h1>Toko Makanan</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#product">Produk</a>
            <a href="#contact">Kontak</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="welcome-text">
            <h1>Selamat Datang di Toko Makanan Kami!</h1>
        </div>
        <h3>Ayo Membeli!</h3>
    </section>

    <section id="product" class="product-section">
        <div class="product">
            <img src="https://market.uad.ac.id/wp-content/uploads/2021/07/WhatsApp-Image-2021-07-22-at-15.25.40-1.jpeg" alt="Ritsu">
            <h3>Ritsu</h3>
            <p>Rp12.000</p>
            <a href="https://wa.me/6289512151738" class="button">Order Sekarang</a>
        </div>
    </section>

    <section id="contact">
        <h2>Kontak Kami</h2>
        <p>Jika Anda membutuhkan bantuan, jangan ragu untuk menghubungi kami.</p>
        <p>
            <a href="mailto:quratuaini227@gmail.com"><i class="fas fa-envelope"></i> Email</a>
            <a href="https://wa.me/6289512151738"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="https://www.instagram.com/ritsu.94/"><i class="fab fa-instagram"></i> Instagram</a>
        </p>
        <div id="Alamat">Alamat:</div>
            <div><a href="https://maps.app.goo.gl/Y2VmEdVZCcpZKBaVA?g_st=ac">cikampek,karawang,indonesia</a></div>
    </section>
</div>
</body>
</html>
